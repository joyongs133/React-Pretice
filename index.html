<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src=" https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const rootElement = document.getElementById("root");

      const App = () => {
        const [message, setMessage] = React.useState("");
        const [phoneNumber, setphoneNumber] = React.useState("");

        const handleSubmit = (event) => {
          event.preventDefault();
          const phoneNumber = event.target.element.phone.value;

          if (phoneNumber.startWith(0)) {
            alert("good");
          } else {
            alert("Bad");
          }
        };

        const handleChange = (event) => {
          const phoneNumber = event.target.value;

          if (phoneNumber.startWith(0)) {
            setMessage("Phone Number is valid");
          } else {
            setMessage("Phone Number should starts with 0");
          }
          setphoneNumber(event.target.value);
        };
        return (
          <form onSubmit={handleSubmit}>
            <label htmlFor="Phone">Phone Number : </label>
            <br />
            <input id="phone" name="phone" type="number" />
            <br />
            <br />
            <button
              type="submit"
              disabled={
                phoneNumber.length === 0 || message !== "Phone Number is valid"
              }
            >
              Submit
            </button>
          </form>
        );
      };

      ReactDOM.render(<App />, rootElement);
    </script>
  </body>
</html>
